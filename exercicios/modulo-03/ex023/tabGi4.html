<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Filmes</title>
    <style>
        body {
            background-color: rgb(239, 216, 255);
            padding: 0px;
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 40px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lista de Filmes</h1>
    <table>
        <thead>
            <tr>
                <th>Grupos</th>
                <th colspan="2">Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
            <tr>
                <th>Mulheres</th>
                <th>Homens</th>
            </tr>
        </thead>
        <caption></caption>
    </table>
</body>
</html>
